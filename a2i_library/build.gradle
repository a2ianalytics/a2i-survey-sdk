apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        // buildConfigField "String", "BASE_URL", "\"http://192.168.2.233/a2i/\""
        buildConfigField "String", "BASE_URL", "\"http://www.a2i.co/\""
        buildConfigField "String", "SURVEY_FUNCTION", "\"survey/mobile_sdk/\""
        buildConfigField "String", "ACTION_TYPE", "\"action_type=survey_done\""
        buildConfigField("String","DISPLAY_MESSAGE","\"&display_message=\"")
        buildConfigField("String","SURVEY_MSG_TYPE","\"&survey_msg_type=\"");
        buildConfigField "String", "SURVEY_DASHBAORD", "\"survey/mobile_izenda_dashboard/\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.google.code.gson:gson:2.8.0'
}
